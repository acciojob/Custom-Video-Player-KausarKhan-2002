<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

	 <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <div class="control-row">
        <button class="player__button toggle">►</button>
        <input type="range" name="volume" class="volume" min="0" max="1" step="0.05">
        <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1">
        <button class="skip" data-skip="-10">« 10s</button>
        <button class="skip" data-skip="25">25s »</button>
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
